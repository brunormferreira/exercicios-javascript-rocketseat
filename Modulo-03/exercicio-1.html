<!-- Crie uma função que recebe a idade de um usuário e retorna uma Promise que depois de 2 segundos retornará se usuário é maior ou não que 18 anos. Se o usuário tem mais que 18 anos de idade o resultado deve cair no .then, caso contrário, no .catch
function checaIdade(idade) {
 // Retornar uma promise
}
checaIdade(20)
 .then(function() {
 console.log("Maior que 18");
 })
 .catch(function() {
 console.log("Menor que 18");
 }); -->

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercicio - 01 - Modulo 03</title>
</head>

<body>
    <script>
        function checaIdade(idade) {
            return new Promise(function (resolve, reject) {
                setTimeout(function () {
                    return idade >= 18 ? resolve() : reject();
                }, 2000);
            });
        }
        checaIdade(19)
            .then(function () {
                console.log("Maior que 18");
            })
            .catch(function () {
                console.log("Menor que 18");
            });
    </script>
</body>

</html>
